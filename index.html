<!DOCTYPE html>
<html>
<head>
    <title>MD5 Hash Generator</title>
    <style>
        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
    <script>
        function generateHash() {
            var input = document.getElementById("inputText").value;
            var hash = md5(input);
            document.getElementById("resultText").value = hash;
        }

        function copyToClipboard() {
            var resultText = document.getElementById("resultText");
            resultText.select();
            resultText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        window.onload = function() {
            var inputParam = getUrlParameter('input');
            document.getElementById("inputText").value = inputParam;
        };
    </script>
</head>
<body>
    <h1>MD5 Hash Generator</h1>
    <label for="inputText">Enter Text:</label>
    <br>
    <textarea id="inputText"></textarea>
    <br><br>
    <button onclick="generateHash()">Generate Hash</button>
    <br><br>
    <label for="resultText">Result:</label>
    <br>
    <textarea id="resultText" readonly></textarea>
    <br>
    <button onclick="copyToClipboard()">Copy</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
</body>
</html>
