<!DOCTYPE html>
<html>
<head>
    <title>MD5 Hash Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateHash() {
            var input = document.getElementById("inputText").value;
            var hash = md5(input);
            document.getElementById("resultText").value = hash;
        }

        function copyToClipboard() {
            var resultText = document.getElementById("resultText");
            resultText.select();
            resultText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        window.onload = function() {
            var inputParam = getUrlParameter('input');
            document.getElementById("inputText").value = inputParam;
        };
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">MD5 Hash Generator</h1>
        <div class="mb-3">
            <label for="inputText" class="form-label">Enter Text:</label>
            <textarea id="inputText" class="form-control"></textarea>
        </div>
        <button onclick="generateHash()" class="btn btn-primary">Generate Hash</button>
        <div class="mt-3">
            <label for="resultText" class="form-label">Result:</label>
            <textarea id="resultText" class="form-control" readonly></textarea>
        </div>
        <div class="mt-3">
            <button onclick="copyToClipboard()" class="btn btn-secondary">Copy</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
</body>
</html>
